config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  d_nvim:
    src: config/nvim
    dst: ~/.config/nvim
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  d_polybar:
    src: config/polybar
    dst: ~/.config/polybar
  d_i3:
    src: config/i3
    dst: ~/.config/i3
  d_picom:
    src: config/picom
    dst: ~/.config/picom
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
  d_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_tmux:
    src: tmux
    dst: ~/.tmux
profiles:
  agaThinkPad:
    dotfiles:
    - d_nvim
    - f_tmux.conf
    - d_polybar
    - d_i3
    - d_picom
    - d_kitty
    - d_rofi
    - d_tmux
