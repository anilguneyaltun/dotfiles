[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 10
;dpi = 110

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin =1 

separator =""
separator-foreground = ${colors.disabled}

font-0 = HackNerdFont-Regular ;3

modules-left = xworkspaces i3
modules-center = date
modules-right =  xkeyboard cpu memory wlan eth battery temperature fan pulseaudio 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <label>
format-warn = <label-warn>
label = %{F#F0C674}temp%{F} %temperature-c%
label-warn = %{F#A54242}TOO HOT TO HANDLE%{F} %temperature-c%
label-warn-foreground = ${colors.alert}
interval = 1

[module/fan]
type=custom/script
exec = ~/.config/polybar/fan.sh
label =   %output%
format = %{F#F0C674}fan%{F} <label>
tail = true
interval = 2
[module/i3]
type = internal/i3
label-mode-padding = 1

format = %{F#F0C674}<label-mode>%{F-} 
[module/systray]
type = internal/tray
format-margin = 1pt
tray-spacing = 1pt
[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5

format-charging =  <label-charging>
label-charging = %{F#F0C674}chr%{F-} %percentage%%
label-full = full
format-full = %{F#F0C674}<label-full>%{F-}
format-discharging = %{F#F0C674}bat%{F-} <label-discharging>
label-discharging = %percentage%%
label-low =  %{F#A54242}%percentage%%%{F-}
format-low =  <label-low>
poll-interval  = 5
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
label-layout-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.primary}
label = %percentage:%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}e%{F#707880} dc 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}w%{F-} %essid% 
#label-connected = %{A1:nm-connection-editor:}%essid%%{A}
label-connected-alt = %{F#F0C674}w%{F-} %essid% %local_ip%
hover =   %{F#F0C674}w%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}e%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d%m%y %H%M%S
label = %date%
label-foreground = foreground
[settings]
screenchange-reload = true
pseudo-transparency = true

